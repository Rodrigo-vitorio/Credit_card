<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#">
        <section id="credit-card">
            <div class="front"></div>
            <div class="back"></div>
        </section>

        <section class="input flex">
            <div class="input-wrapper">
                <label for="numberID">Número do cartão</label>
                <input type="text" id="numberID" placeholder="**** **** **** ****">
            </div>
            <div class="input-wrapper">
                <label for="name_titularID">Nome do titular</label>
                <input type="text" id="name_titularID" placeholder="Nome como está no cartão">
            </div>
            <div class="col-2 flex">
                <div class="input-wrapper">
                    <label for="dateValidID">Validade</label>
                    <input type="text" id="dateValidID" placeholder="mm/aa">
                </div>
                <div class="input-wrapper">
                    <label class="flex help" for="cvvID">CVV</label>
                    <input type="text" id="cvvID" placeholder="***">
                </div>
            </div>

            </div>
        </section>
    </form>

</body>

</html>
